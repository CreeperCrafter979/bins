//Create note object
function Note(freq, time, dur, type) {
  if(freq == null) freq = 440;
  if(time == null) time = 0;
  if(dur == null) dur = 1;
  if(type == null) type = "sawtooth";

  this.time = time;
  this.dur = dur;
  this.type = type;
}
